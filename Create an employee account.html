<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Create an employee account.css" />
    <link rel="shortcut icon" href="img/S1S.png" type="image/png" />

    <title>Create Employee Account</title>
  </head>
  <body>
    <header>
      <nav>
        <img id="icon" src="img/S1S.png" alt="" class="logo" />
        <ul>
          <li><a href="1Services website.html">الرئيسية</a></li>
          <li><a href="1Services website.html">نبذة عنا</a></li>
          <li><a href="#">الخدمات</a></li>
          <li><a href="#">اتصل بنا</a></li>
          <li><a href="#">المعرض</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container">
        <form id="employee-signup-form">
          <h2>Create Employee Account</h2>
          <label for="employeeId">Employee ID:</label>
          <input type="text" id="employeeId" name="employeeId" required />

          <label for="employeeName">Employee Name:</label>
          <input type="text" id="employeeName" name="employeeName" required />

          <label for="employeeName">Profession/service provided:</label>
          <input
            type="text"
            id="Profession/service provided"
            name="Profession/service provided"
            required
          />

          <label for="employeeEmail">Employee Email:</label>
          <input
            type="email"
            id="employeeEmail"
            name="employeeEmail"
            required
          />

          <label for="employeePassword">Password:</label>
          <input
            type="password"
            id="employeePassword"
            name="employeePassword"
            required
          />

          <button type="submit">Create Employee Account</button>
        </form>
      </div>
    </section>
  </body>
</html>
