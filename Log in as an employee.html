<html lang="en">
  <head>

  <body>
    <header>
      <nav>
        <img id="icon" src="img/S1S.png" alt="" class="logo" />
        <ul>
          <li><a href="#section1">الرئيسية</a></li>

    <section>
      <div class="container">
        <form id="employee-login-form">
          <h2>Employee Login</h2>
          <label for="employeeId">Employee ID:</label>
          <input type="text" id="employeeId" name="employeeId" required />

          <label for="employeePassword">Password:</label>
          <input
            type="password"
            id="employeePassword"
            name="employeePassword"
            required
          />

          <button type="submit">Login</button>
        </form>
        <ul>
          <li>
            <a href="Create a customer account.html">Create Employee Account</a>
          </li>
          <li><a href="#">I forgot the password</a></li>
        </ul>

    </section>
  </body>
